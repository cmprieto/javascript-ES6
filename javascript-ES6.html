<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript-ES6</title>
  </head>
  <body>
    <h4>Javascript-ES6</h4>
  </body>

  <script>

    //Ejercicio 1 Mostra els literals en format ES6

    var li =
      "<li>" +
      '<div class="row">' +
      '<div class="col-md-4">' +
      '<img src="' +
      moviePoster +
      '" height="250" alt="" />' +
      "</div>" +
      '<div class="col-md-8">' +
      "<h2>" +
      movieTitle +
      "</h2>" +
      "</div>" +
      "</div>" +
      "</li>";

    // FORMATO ES6
    
    var li =
      `<li> 
      <div class="row">
      <div class="col-md-4">
      <img src="
      ${moviePoster} 
      " height="250" alt="" />
      </div>
      <div class="col-md-8">
      <h2>
      ${movieTitle}
      </h2>
      </div>
      </div>
      </li>`;
  </script>
</html>
